name: auto build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Debug
  
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Configure
      run: chmod +x configure; sudo ./configure; make init

    - name: Build
      run: make build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build
        path: ${{github.workspace}}/player/build/mlbm.trd
